<div class="text-model-container">
  <header class="header">
    <h1>ðŸ¤– Text Model - Google Text Bison</h1>
    <p>Generate text using Google's Text Bison AI model</p>
  </header>

  <div class="content">
    <app-text-model-form
      [form]="textForm"
      [loading]="textModelResource.isLoading()"
      (submitForm)="onSubmit()"
      (resetForm)="resetForm()"
    />

    <app-model-response
      [loading]="textModelResource.isLoading()"
      [error]="textModelResource.error()?.message || null"
      [response]="textModelResource.value() ?? null"
      loadingMessage="Generating text response..."
    >
      <app-text-model-response [response]="textModelResource.value() ?? null" />
    </app-model-response>
  </div>
</div>
