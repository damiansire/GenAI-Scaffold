<div class="image-model-container">
  <header class="header">
    <h1>üîç Image Model - Google Vision OCR</h1>
    <p>Extract text from images using Google's Vision OCR model</p>
  </header>

  <div class="content">
    <section class="upload-and-form-section">
      <app-file-upload
        [selectedFile]="selectedFile()"
        (fileSelected)="onFileSelected($event)"
        (fileCleared)="onFileCleared()"
        (error)="onFileError($event)"
      />

      <app-image-model-form
        [form]="imageForm"
        [loading]="imageModelResource.isLoading()"
        [hasFile]="!!selectedFile()"
        (submitForm)="onSubmit()"
        (resetForm)="resetForm()"
      />
    </section>

    <app-model-response
      [loading]="imageModelResource.isLoading()"
      [error]="fileError() || imageModelResource.error()?.message || null"
      [response]="imageModelResource.value() ?? null"
      loadingMessage="Processing image and extracting text..."
    >
      <app-image-model-response [response]="imageModelResource.value() ?? null" />
    </app-model-response>
  </div>
</div>
